<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/JavaScript">
        function BMI() {
	        var height = document.getElementById('height').value;
	        var weight = document.getElementById('weight').value; 
            var bmi = weight/(height*height/10000);
            document.getElementById('BMIV').value = bmi.toString().substr(0,4);
            console.log(height);
            }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>基礎網頁設計</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">未定</div>
                <div class="panel-body"></div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">BMI計算機</div>
                <div class="panel-body">
                    <p>請在以下輸入身高體重</p>
                    <p>身高(CM) : 
                    <input type="number" id="height" name="身高" required>
                    </p>
                    <p>體重(KG) : 
                    <input type="number" id="weight" name="體重" required>
                    </p>
                    <p>
                    <input type="button" id="cal"  value="計算" onclick="BMI()">
                    </p>
                    <p>BMI 計算的結果為：
                    <input type="text" id="BMIV" autocomplete="off">
                    </p>
                </div>
            </div>
        </div>
        </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
